<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future of Robotics Virtual Reality</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 30%;
        }
        
        .text-overlay {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 1200px;
        }
        
        .text-overlay h1 {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1.2;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .text-overlay {
                bottom: 80px;
            }
            
            .text-overlay h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .text-overlay {
                bottom: 70px;
            }
            
            .text-overlay h1 {
                font-size: 1.5rem;
            }
        }
        
        .bottom-left-text {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 10;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            max-width: 600px;
        }
        
        .bottom-left-text p {
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.6;
            margin: 0;
            text-align: left;
        }
        
        @media (max-width: 768px) {
            .bottom-left-text {
                bottom: 30px;
                left: 30px;
                max-width: 80%;
            }
            
            .bottom-left-text p {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .bottom-left-text {
                bottom: 20px;
                left: 20px;
                max-width: 85%;
            }
            
            .bottom-left-text p {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="Running Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="text-overlay">
            <h1>The Future of Robotics Virtual Reality is here</h1>
        </div>
        <div class="bottom-left-text">
            <p>XMachina is an AI Operating System for Robots and Virtual Reality</p>
        </div>
    </div>
</body>
</html>
