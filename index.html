<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future of Robotics Virtual Reality</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 30%;
        }
        
        .text-overlay {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 1200px;
            min-height: 80px;
        }
        
        .text-overlay h1 {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1.2;
            margin: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            position: absolute;
            width: 100%;
            left: 0;
        }
        
        .text-overlay h1.active {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .text-overlay {
                bottom: 80px;
            }
            
            .text-overlay h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .text-overlay {
                bottom: 70px;
            }
            
            .text-overlay h1 {
                font-size: 1.5rem;
            }
        }
        
        .logo-container {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
        }
        
        .logo-container img {
            max-height: 60px;
            width: auto;
        }
        
        .bottom-left-text {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 10;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            max-width: 600px;
        }
        
        .bottom-left-text p {
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.6;
            margin: 0;
            text-align: left;
        }
        
        .bottom-left-text p:not(:first-child) {
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .logo-container {
                top: 30px;
                left: 30px;
            }
            
            .logo-container img {
                max-height: 50px;
            }
            
            .bottom-left-text {
                bottom: 30px;
                left: 30px;
                max-width: 80%;
            }
            
            .bottom-left-text p {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo-container {
                top: 20px;
                left: 20px;
            }
            
            .logo-container img {
                max-height: 40px;
            }
            
            .bottom-left-text {
                bottom: 20px;
                left: 20px;
                max-width: 85%;
            }
            
            .bottom-left-text p {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="Running Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="logo-container">
            <img src="Logo_Image.jpg" alt="XMachina Logo">
        </div>
        <div class="text-overlay">
            <h1 id="text1" class="active">I want to live for 100+ years</h1>
            <h1 id="text2">I want to be active play tennis and run at 90</h1>
            <h1 id="text3">I want to look beautiful with age</h1>
            <h1 id="text4">I want my kids to be active and stop playing roblox</h1>
        </div>
        <div class="bottom-left-text">
            <p>XMachina is an AI Operating System for Robots and Virtual Reality</p>
            <p>Driving the future of human wellness</p>
        </div>
        </div>
    
    <script>
        const texts = [
            { id: 'text1', delay: 3000 },
            { id: 'text2', delay: 3000 },
            { id: 'text3', delay: 3000 },
            { id: 'text4', delay: 3000 }
        ];
        
        let currentIndex = 0;
        
        function showNextText() {
            // Hide current text
            const currentText = document.getElementById(texts[currentIndex].id);
            currentText.classList.remove('active');
            
            // Move to next text
            currentIndex = (currentIndex + 1) % texts.length;
            
            // Show next text
            const nextText = document.getElementById(texts[currentIndex].id);
            nextText.classList.add('active');
        }
        
        // Start the rotation after initial delay
        setTimeout(() => {
            setInterval(showNextText, texts[0].delay);
        }, texts[0].delay);
    </script>
</body>
</html>
